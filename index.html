<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Bulb</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-heading">
        <img src="images/off.png" alt="Bulb-Off" id="myImage" style="width: 20%;">
        <div class="button">
            <button onclick="document.getElementById('myImage').src='images/on.png' ">Turn on the lights</button>
            <button onclick="document.getElementById('myImage').src='images/off.png' ">Turn off the lights</button>
        </div>
    </div>
    </div>
</body>

</html>
